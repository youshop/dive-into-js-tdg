<html>
<head>
    <script>
    document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('log').innerHTML = "<p style='color: blue'> document loaded </p>";
        console.log( "document loaded" );
    });
 
    window.addEventListener('load', function() {
       document.getElementById('log').innerHTML += "<p style='color: red'> window loaded </p>";
        console.log( "window loaded" );
    });
    </script>
</head>
<body>
    <div id="log"></div>
    <iframe src="http://evaljs.com" width="100%" height="50%"></iframe>
</body>
</html>
